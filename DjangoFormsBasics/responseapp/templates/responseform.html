<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django Forms</title>
</head>
<body>
<h2>Django Forms</h2>
<!-- action='thankyou/' -->
<form  method="POST">
    {% csrf_token %}
    
    Nic : {{form.nic}}<br>
    Email : {{form.email}}<br>
    First Name : {{form.f_name}}<br>
    Last Name : {{form.l_name}}<br>
    Age : {{form.age}}<br>
    
    <button type="submit" formmethod="POST">Submit</button>
<!-- <input type="submit" value="Submit" /> -->
</form>
</body>
</html>
